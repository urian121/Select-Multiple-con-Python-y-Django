{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      type="text/css"
      rel="shortcut icon"
      href="{% static 'imgs/favicon.ico' %}" />
    <title>Lista de estudiantes</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center first_row mb-5">
        <div class="col-md-12">
          <h1 class="text-center fw-bold mt-5 mb-5">
            <a style="font-size: 14px; float: left" href="{% url 'inicio' %}">
              Volver
            </a>
            Listado de Estudiantes
            <br />
            <hr />
          </h1>
        </div>
      </div>

      <ol>
        {% for estudiante in estudiantes %}
        <li>{{ estudiante.nombre }}</li>
        <ul>
          {% for curso in estudiante.cursos.all %}
          <li>{{ curso.nombre }}</li>
          {% endfor %}
        </ul>
        {% endfor %}
      </ol>
      <br />
    </div>
  </body>
</html>
